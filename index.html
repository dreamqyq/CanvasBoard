<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CanvasBoard</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="//at.alicdn.com/t/font_695369_thi6grw88b54gqfr.js"></script>
	<style type="text/css">
	    .icon {
	       width: 1em; height: 1em;
	       vertical-align: -0.15em;
	       fill: currentColor;
	       overflow: hidden;
	    }
	</style>
</head>
<body id="body">
	<canvas id='canvas' class="canvas"></canvas>
	<div class="userBtn">
		<svg class="brush svgActive" id="brush">
	   		<use xlink:href="#icon-pen"></use>
		</svg>
		<svg class="eraser" id="eraser">
	   		<use xlink:href="#icon-eraser"></use>
		</svg>
		<svg class="delete" id="delete">
	   		<use xlink:href="#icon-delete"></use>
		</svg>
		<svg class="download" id="download">
	   		<use xlink:href="#icon-download"></use>
		</svg>
		<ul class="lineWidth">
			<li class="thin" id="thinBtn"></li>
			<li class="normal btnActive" id="normalBtn"></li>
			<li class="wide" id="wideBtn"></li>
		</ul>
		<ul class="brushColor" id="brushColor">
			<li class="black btnActive" id="blackBtn"></li>
			<li class="red" id="redBtn"></li>
			<li class="green" id="greenBtn"></li>
			<li class="blue" id="blueBtn"></li> 
		</ul>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
