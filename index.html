<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CanvasBoard</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="//at.alicdn.com/t/font_695369_17zqbgq6kyz.js"></script>
</head>
<body id="body">
	<canvas id='canvas' class="canvas"></canvas>
	<div class="userBtn">
		<svg class="brush svgActive" id="brush">
	   		<use xlink:href="#icon-pen"></use>
		</svg>
		<svg class="eraser" id="eraser">
	   		<use xlink:href="#icon-eraser"></use>
		</svg>
		<svg class="delete" id="delete">
	   		<use xlink:href="#icon-delete"></use>
		</svg>
		<svg class="size" id="size">
	   		<use class="sizeRank1 active "  xlink:href="#icon-size_size3"></use>
	   		<use class="sizeRank2"  xlink:href="#icon-size_size2"></use>
	   		<use class="sizeRank3"  xlink:href="#icon-size_size1"></use>
	   		<use class="sizeRank4"  xlink:href="#icon-size_size4"></use>
	   		<use class="sizeRank5"  xlink:href="#icon-size_size"></use>
		</svg>
		<ul class="brushColor" id="brushColor">
			<li class="black btnActive" id="blackBtn" data-color="#000000"></li>
			<li class="red" id="redBtn" data-color="#ff0000"></li>
			<li class="green" id="greenBtn" data-color="#00ff00"></li>
			<li class="blue" id="blueBtn" data-color="#0000ff"></li> 
			<input type="color" id="colorMore" title="点我选择更多颜色">
		</ul>
		<svg class="download" id="download">
	   		<use xlink:href="#icon-download"></use>
		</svg>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
